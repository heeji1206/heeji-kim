<!doctype html>
<html>

<head>
	<title>huh-mul Web Guide</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #000;
		}

		a {
			text-decoration: none;
			color: #000;
		}

		.fixed_box {
			position: fixed;
			bottom: 40px;
			right: 70px;
			width: 70px;
		}

		#top {
			max-width: 1320px;
			margin: 0 auto;
		}

		#top img {
			width: 100%;
			display: block;
		}
	</style>
	<link rel="shortcut icon" href="./web images/favicon.ico" type="image/x-icon">
</head>

<body>
	<div id="top">
		<img src="./web images/022.jpg" class="guide1">
		<img src="./web images/023.jpg" class="guide1">
		<img src="./web images/024.jpg" class="guide1">
		<img src="./web images/025.jpg" class="guide1">
		<img src="./web images/026.jpg" class="guide1">
		<img src="./web images/027.jpg" class="guide1">
		<img src="./web images/028.jpg" class="guide1">
		<img src="./web images/029.jpg" class="guide1">
		<img src="./web images/030.jpg" class="guide1">
		<img src="./web images/031.jpg" class="guide1">
		<img src="./web images/032.jpg" class="guide1">
		<img src="./web images/033.jpg" class="guide1">
		<img src="./web images/034.jpg" class="guide1">
		<!--가이드 이미지 경로 지정하기-->
	</div>
	<div class="fixed_box">
		<a href="#top" class="top_btn">
			<!--href부분은 이미지를 감싼 div에 있는 id이름과 동일하게 설정.-->
			<img src="./web images/top.png" alt="top">
		</a>
	</div>



</body>

</html>
